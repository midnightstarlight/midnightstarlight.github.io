<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Web NFC App</title>
  <script>
      window.addEventListener("load", async () => {
        if (navigator.nfc === undefined) {
          console.error("Web NFC is not supported in your browser.");
          return;
        }

        const nfcMessage = await navigator.nfc.requestReading();
        console.log(nfcMessage);
      });
  </script>
</head>

<body>
  <h1>Web NFC App</h1>
  <p>Place an NFC tag near your device to read its message.</p>
</body>
</html>
